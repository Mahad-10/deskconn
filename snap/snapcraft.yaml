name: screen-brightness-server
version: '0.2'
summary: Expose screen brightness control to local http server
description: |
  Expose screen brightness control to local http server

  Currently only supports machines with Intel GPU.

grade: stable
confinement: devmode

architectures:
  - build-on: amd64
    run-on: amd64

  - build-on: i386
    run-on: i386

parts:
  server:
    plugin: dump
    source: .
    stage:
      - main.py
      - controller.py
  autobahn:
    plugin: python
    python-packages:
      - autobahn[asyncio]

apps:
  screen-brightness-server:
    command: python3 -u $SNAP/main.py
    daemon: simple
    restart-condition: always
